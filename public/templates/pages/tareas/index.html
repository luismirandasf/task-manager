
<div class="container" id="corners">
  <h4>Filtrar contenido por: <input ng-model="search.$"/> </h4>
  <div class="note-wrapper">
      <div class='row'>
        <h3 class='col-lg-10 col-md-10 col-sm-6 col-xs-4' title="Notes">Notas</h3>
        <a class="col-lg-2 col-md-2 col-sm-2 col-md-offset-0 col-sm-offset-4 col-xs-offset-5 btn-b new_note" href='#/tareas/nueva'>
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Crear nota
        </a>
      </div>
      <div class='row well well-lg' id="margins">
        
        <div class="row">
          <h2>Tareas No Caducadas</h2>
          <div class="note-wrapper">
            <a class="card-notes" ng-repeat="tarea in tareasIndex.tareas | filter: {caducada: 'false'} | filter: {borrada: 'false'} | filter: search">
            <na-elemento-tarea titulo="tarea.titulo" descripcion="tarea.tarea" fecha="tarea.fecha" caducada="tarea.caducada" id="tarea._id" borrada="tarea.borrada">

            </na-elemento-tarea>
            </a>
          </div>
        </div>

        <div class="row">
          <h2>Caducadas</h2>
          <div class="note-wrapper">
            <a class="card-notes" ng-repeat="tarea in tareasIndex.tareas | filter: {caducada: 'true'} | filter: {borrada: 'false'} | filter: search">
            <na-elemento-tarea titulo="tarea.titulo" descripcion="tarea.tarea" fecha="tarea.fecha" caducada="tarea.caducada" id="tarea._id" borrada="tarea.borrada">

            </na-elemento-tarea>
            </a>
          </div>
        </div>
      </div>
  </div>
</div>
